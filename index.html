<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>To Do List</title> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" /> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> 
    <link rel="stylesheet" href="style.css"> 
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script> 
    <script defer src="script/script.js"></script> 
</head> 
<body> 
    <div id="root"> 
        <div class="container"> 
            <main class="w-50 mx-auto"> 
                <div class="row justify-content-center my-5"> 
                    <div class="card w-75 rounded-4 text-center mb-3"> 
                        <div class="card-body align-self-center"> 
                            <h2 class="mb-3 text-white text-center card-title">Cose da fare:</h2> 
                            <ul class="list-group"> 
                                <li v-for="task in tasks" class="list-group-item text-white rounded-pill border-0 my-2 py-1 d-flex justify-content-between align-items-center"> 
                                    <span @click="toggleTask(task.id)" :class="{'text-decoration-line-through':task.done}">{{ task.text }}</span> 
                                    <button type="button" class="btn ms-3 text-white" @click="deleteTask(task.id)"><i class="fa-solid fa-trash-can"></i></button> 
                                </li> 
                                <li><h2 class="mx-3 fs-4 text-white text-center" v-show="!tasks.length">Non sono presenti task.</h2></li> 
                                <li class="list-unstyled"> 
                                    <div class="input-group mt-2"> 
                                        <input type="text" class="form-control me-2 py-2 rounded-start-pill border-0" placeholder="Aggiungi un task." v-model.trim="newTaskText"> 
                                        <button class="button px-2 rounded-end-circle" type="button" @click="addTask"><i class="fa-solid fa-plus"></i></button> 
                                    </div>                                     
                                </li> 
                            </ul> 
                        </div> 
                    </div> 
                </div> 
            </main> 
        </div> 
    </div> 
</body> 
</html>
